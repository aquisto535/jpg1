<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<title>Animation2</title>
		<style>
			div {
				width: 300px;
				background-color: #bca;
				border: 1px solid green;
			}
		</style>
	</head>
	<body>
		<button id="go">너 사탄 들렸어?</button>

		<div id="block">주의 이름을 부르는 자는 구원을 얻으리로다!!!</div>
		<script>
			$('#go').click(function () {
				$('#block').animate(
					{
						width: '500px',
						opacity: 0.4,
						marginLeft: '50px',
						fontSize: '70px',
						borderWidth: '10px',
					},
					5000
				);
			});
		</script>
	</body>
</html>
