<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>자바스크립트 DOM 기반의 태그, 아이디, 클래스 선택자</title>
	</head>
	<body>
		<div>별 하나의 사랑과 별 하나의 추억과</div>
		<div>별 하나의 사랑과 별 하나의 추억과</div>
		<div>별 하나의 사랑과 별 하나의 추억과</div>
		<p id="myid">아이디</p>
		<p class="myclass">클래스</p>
		<p class="myclass">클래스</p>
		<p class="myclass">클래스</p>

		<script>
			var divArr = document.getElementsByTagName('div');
			for (let i = 0; i < divArr.length; i++) {
				divArr[i].style.color = 'blue';
			}

			let myid = document.getElementById('myid');
			myid.style.backgroundColor = 'yellow';

			let myclassArr = document.getElementsByClassName('myclass');

			for (let i = 0; i < myclassArr.length; i++) {
				myclassArr[i].style.color = 'white';
				myclassArr[i].style.backgroundColor = 'green';
			}
		</script>
	</body>
</html>
