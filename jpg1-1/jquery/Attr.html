<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<title>속성</title>
		<style>
			p {
				font-size: 30px;
				font-weight: bolder;
				color: chocolate;
				margin: 4px;
			}
		</style>
	</head>
	<body>
		<input type="text" value="some text" />
		<p></p>
		<script>
			$('input')
				.keyup(function () {
					let value = $(this).val();
					$('p').text(value);
				})
				.keyup();
		</script>
	</body>
</html>
